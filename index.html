<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Almogrotesque</title>
	<link rel="stylesheet" href="css/styles.css?v=0.23">
	<link rel="stylesheet" href="css/svgs.css?v=0.23">
	<script src="js/app.js?v=0.23" type="module" defer></script>
</head>

<body>
	<main>
		<section id="start">
			<h1>Almogrotesque</h1>
			<div>
				<button class="btn" id="continue" disabled>Continue</button>
				<button class="btn" id="newGame">New Game</button>
				<button class="btn" id="settings">Settings</button>
				<button class="btn" disabled>Collection</button>
				<button class="btn" disabled>How to play</button>
			</div>
			<p>v=0.23</p>
		</section>

		<section id="crossroad">
			<img src="" id="crossroadBg" class="screen-background">
			<div id="lvl-top">
				<p class="level-title"></p>
				<p class="level-desc"></p>
			</div>
			<div id="path1" class="path" data-position="1" data-filled="false" data-pathtype="" data-mobname="" data-skippable="">
				<button data-skip-path=""><span class="btn-close"></span></button>
				<div class="path-content" data-position="1">
					<div>
						<p class="pathTitle"></p>
						<p class="pathMobLvl"></p>
					</div>
					<button class="btn main-path-button"></button>
				</div>
			</div>
			<div id="path2" class="path" data-position="2" data-filled="false" data-pathtype="" data-mobname="" data-skippable="">
				<button data-skip-path=""><span class="btn-close"></span></button>
				<div class="path-content" data-position="2">
					<div>
						<p class="pathTitle"></p>
						<p class="pathMobLvl"></p>
					</div>
					<button class="btn main-path-button"></button>
				</div>
			</div>
			<div id="path3" class="path" data-position="3" data-filled="false" data-pathtype="" data-mobname="" data-skippable="">
				<button data-skip-path=""><span class="btn-close"></span></button>
				<div class="path-content" data-position="2">
					<div>
						<p class="pathTitle"></p>
						<p class="pathMobLvl"></p>
					</div>
					<button class="btn main-path-button"></button>
				</div>
			</div>
			<div id="lvl-bottom">
				<div class="hp player-hp">
					<div class="heart"></div>
					<div class="bar">
						<div class="progress"></div>
						<p><span></span>/<span></span></p>
					</div>
				</div>
				<div class="lvl-bottom-right">
					<div class="tokens-left-wrapper" data-goto="skilltree">
						<span class="tokens-left">0</span>
						<span class="token"></span>
					</div>
					<div class="coins-left-wrapper">
						<span class="coins-left">0</span>
						<span class="coin coin-light"></span>
					</div>
					<div class="fate-left-wrapper">
						<span class="fate-left">0</span>
						<span class="fate fate-light"></span>
					</div>
				</div>
			</div>
		</section>

		<section id="encounter">
			<div class="topbar">
				<div class="hp mob-hp">
					<p class="mobName"></p>
					<div class="heart"></div>
					<div class="bar">
						<div class="progress">
							<div class="damage-bar"></div>
						</div>
						<div class="heal-bar"></div>
						<p><span></span>/<span></span></p>
					</div>
					<div class="shield-wrapper">
						<span class="shield-amount">0</span>
						<span class="shield icon"></span>
					</div>
					<div class="poison-wrapper">
						<span class="poison-amount">0</span>
						<span class="poison icon"></span>
					</div>
				</div>
				<div class="right-side" data-goto="crossroad">
					<!-- TO-DO: Remove data-goto-->
					<div class="mana-left-wrapper">
						<span class="mana-left">0</span>
						<span class="mana"></span>
					</div>
				</div>
			</div>

			<div id="mobBoard">
				<div class="mob-image-wrapper">
					<img src="" class="mob-image">
				</div>
			</div>

			<div id="discobar">
				<div id="mobDiscs"></div>
				<div id="playerDiscs"></div>
			</div>

			<div id="playerBoard">
				<div class="hand"></div>
				<div class="actions">
					<div class="main-action">
						<button class="btn" id="attackBtn">Attack</button>
					</div>
					<div class="secondary-action">
						<button class="btn change-fate" disabled>Change fate <div>(-<span class="fate-price">1</span> <span class="fate fate-light"></span>)</div></button>
						or
						<button class="btn end-turn">Accept<br>fate</button>
					</div>
					<div class="no-action">
						<p>The enemy is attacking you.</p>
					</div>
				</div>
			</div>

			<div class="bottombar">
				<div class="hp player-hp">
					<div class="heart"></div>
					<div class="bar">
						<div class="progress">
							<div class="damage-bar"></div>
						</div>
						<div class="heal-bar"></div>
						<p><span></span>/<span></span></p>
					</div>
					<div class="shield-wrapper">
						<span class="shield-amount">0</span>
						<span class="shield icon"></span>
					</div>
					<div class="poison-wrapper">
						<span class="poison-amount">0</span>
						<span class="poison icon"></span>
					</div>
				</div>
				<div class="right-side">
					<div class="deck-icon icon"></div>
					<div class="mana-left-wrapper">
						<span class="mana-left">0</span>
						<span class="mana"></span>
					</div>
					<div class="fate-left-wrapper">
						<span class="fate-left">0</span>
						<span class="fate"></span>
					</div>
				</div>
			</div>

			<div class="inventory">
				<div class="inventory-controls">
					<button class="btn close-inventory btn-close-light"></button>
				</div>
				<div class="inventory-cards"></div>
			</div>
		</section>

		<section id="xpscreen" class="modal">
			<div class="modal-content">
				<div class="xpbar">
					<p class="lvl">Lvl. <span></span></p>
					<div class="bar">
						<div class="progress"></div>
						<p><span></span>/<span></span></p>
					</div>
				</div>
				<div class="reward">
					<p><span>0</span> <span class="coin"></span></p>
					<p class="lvl-up-reward">+10 <span class="fate"></span></p>
					<p class="lvl-up-reward">+5 <span class="empty-heart"></span></p>
					<p class="lvl-up-reward">All <span class="heart"></span> restored.</p>
				</div>
				<button class="btn">Continue</button>
			</div>
		</section>

		<section id="store">
			<button class="btn close-store btn-close"></button>
			<p class="store-title">Card seller</p>
			<div class="shopkeeper"></div>
			<div class="store-wrapper">
				<div class="store-item" id="store1">
					<div class="store-item-card"></div>
					<button class="btn buy-item"><span class="store-item-price"></span> <span class="coin coin-light"></span></button>
				</div>
				<div class="store-item" id="store2">
					<div class="store-item-card"></div>
					<button class="btn buy-item"><span class="store-item-price"></span> <span class="coin coin-light"></span></button>
				</div>
				<div class="store-item" id="store3">
					<div class="store-item-card"></div>
					<button class="btn buy-item"><span class="store-item-price"></span> <span class="coin coin-light"></span></button>
				</div>
			</div>
			<div class="coins-left-wrapper">
				<span class="coins-left">0</span>
				<span class="coin"></span>
			</div>
		</section>

		<section id="skilltree">
			<div class="skilltree-wrapper">
				<div class="skill skillslot skillslot5" data-skillstate="0" data-skillid="skillslot5"></div>
				<div class="skill skillmaxhp" data-skillstate="0" data-skillid="skillmaxhp4"></div>
				<div class="skill skillshield" data-skillstate="0" data-skillid="skillshield3"></div>
				<div class="skill skillheal" data-skillstate="0" data-skillid="skillheal2"></div>
				<span></span>
				<div class="skill skillmana" data-skillstate="0" data-skillid="skillmana4"></div>
				<div class="skill skillslot skillslot4" data-skillstate="0" data-skillid="skillslot4"></div>
				<div class="skill skillmaxhp" data-skillstate="0" data-skillid="skillmaxhp3"></div>
				<div class="skill skillshield" data-skillstate="0" data-skillid="skillshield2"></div>
				<div class="skill skillheal" data-skillstate="0" data-skillid="skillheal1"></div>
				<div class="skill skillcoins" data-skillstate="0" data-skillid="skilleco3"></div>
				<div class="skill skillmana" data-skillstate="0" data-skillid="skillmana3"></div>
				<div class="skill skillslot skillslot3" data-skillstate="0" data-skillid="skillslot3"></div>
				<div class="skill skillmaxhp" data-skillstate="0" data-skillid="skillmaxhp2"></div>
				<div class="skill skillshield" data-skillstate="0" data-skillid="skillshield1"></div>
				<div class="skill skillfate" data-skillstate="0" data-skillid="skillfate2"></div>
				<div class="skill skillcoins" data-skillstate="0" data-skillid="skilleco2"></div>
				<div class="skill skillmana" data-skillstate="0" data-skillid="skillmana2"></div>
				<div class="skill skillslot skillslot2" data-skillstate="0" data-skillid="skillslot2"></div>
				<div class="skill skillmaxhp" data-skillstate="1" data-skillid="skillmaxhp1"></div>
				<span></span>
				<div class="skill skillfate" data-skillstate="0" data-skillid="skillfate1"></div>
				<div class="skill skillcoins" data-skillstate="0" data-skillid="skilleco1"></div>
				<div class="skill skillmana" data-skillstate="1" data-skillid="skillmana1"></div>
				<div class="skill skillslot skillstart"></div>
			</div>
			<div class="skill-modal modal">
				<div class="modal-content">
					<button class="skill-modal-close btn-close"></button>
					<p class="skill-modal-desc"></p>
					<button class="btn btn-light skill-modal-buy"></button>
				</div>
			</div>
			<div class="tokens-left-wrapper" data-goto="skilltree">
				<span class="tokens-left">0</span>
				<span class="token"></span>
			</div>
			<button class="btn btn-close close-skilltree" data-goto="crossroad"></button>
		</section>

		<section id="death">
			<p>YOU DIED...</p>
			<p>...noob</p>
			<button class="btn" onclick="location.reload();">Try again</button>
		</section>

		<section class="card-scroller modal">
			<div class="modal-content">
				<div class="text">
					<p>Discard <span class="amount-to-remove"></span> cards from your hand.</p>
					<p>Your current hand size limit is <span class="max-hand-limit"></span>.</p>
				</div>
				<div class="card-list"></div>
				<div class="card-list-wrapper">
				</div>
				<button class="btn">Confirm</button>
			</div>
		</section>

		<section class="settings modal">
			<div class="modal-content">
				<button class="btn btn-close-light"></button>
				<div class="settings-fullscreen">
					<p class="title">Fullscreen</p>
					<button class="btn btn-light" onclick="document.documentElement.requestFullscreen()">Turn on</button>
				</div>

				<div class="settings-volume">
					<p class="title">Volume</p>
					<input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1">
				</div>
			</div>
		</section>

		<div class="book">
			<div class="cover"></div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
		</div>
	</main>
	<script src="js/lib/anime.min.js"></script>
	<script src="js/lib/particles.js"></script>
	<script src="js/lib/howler.core.min.js"></script>
	<script src="js/musicsheet.js?v=0.23"></script>
</body>

</html>
