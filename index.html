<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Almogrotesque</title>
	<link rel="stylesheet" href="css/styles.css?v=0.3">
	<link rel="stylesheet" href="css/svgs.css">
	<script src="js/app.js?v=0.3" type="module"></script>
</head>
<body>
	<main>
		<section id="start">
			<h1>Almogrotesque</h1>
			<div>
				<button disabled>Continue</button>
				<button id="newGame">New Game</button>
				<button>How to play</button>
			</div>
			<p>v0.3</p>
		</section>

		<section id="crossroad">
			<div id="path1" class="path" data-position="1" data-filled="false" data-pathtype="" data-mobname="" data-skippable="">
				<button data-skip-path="">X</button>
				<div class="path-content" data-position="1">
					<div>
						<p class="pathTitle"></p>
						<p class="pathMobLvl"></p>
					</div>
					<button class="main-path-button"></button>
				</div>
			</div>
			<div id="path2" class="path" data-position="2" data-filled="false" data-pathtype="" data-mobname="" data-skippable="">
				<button data-skip-path="">X</button>
				<div class="path-content" data-position="2">
					<div>
						<p class="pathTitle"></p>
						<p class="pathMobLvl"></p>
					</div>
					<button class="main-path-button"></button>
				</div>
			</div>
			<div id="path3" class="path" data-position="3" data-filled="false" data-pathtype="" data-mobname="" data-skippable="">
				<button data-skip-path="">X</button>
				<div class="path-content" data-position="2">
					<div>
						<p class="pathTitle"></p>
						<p class="pathMobLvl"></p>
					</div>
					<button class="main-path-button"></button>
				</div>
			</div>
		</section>

		<section id="encounter">
			<div class="topbar">
				<div class="hp enemy-hp">
					<div class="full"></div>
					<div class="empty"></div>
				</div>
				<button data-goto="crossroad">Exit</button>
			</div>

			<div id="mobBoard">
				<img src="./assets/img/mobs/0.jpg" alt="" srcset="">
				<p class="mobName"></p>
				<div class="mobSkills"></div>
				<p class="mobDesc"></p>
			</div>

			<div id="soulbar">
				<span>Your soul</span>
				<div class="soul-disc" id="playerSoul"></div>
				<div class="soul-disc" id="mobSoul"></div>
				<span>Enemy's soul</span>
			</div>

			<div id="playerBoard">
				<div class="main-action">
					<button>Use item</button>
					or
					<button id="attackBtn">Attack</button>
				</div>
				<div class="secondary-action">
					<button class="change-fate" disabled>Change fate (-<span class="fate-price">1</span> <span class="fate"></span>)</button>
					<button class="end-turn">End turn</button>
				</div>
				<div class="no-action">
					<p>The enemy is attacking you.</p>
				</div>
			</div>

			<div class="bottombar">
				<div class="hp player-hp">
					<div class="full"></div>
					<div class="empty"></div>
				</div>
				<div class="fate-left-wrapper">
					<span class="fate-left">0</span>
					<span class="fate"></span>
				</div>
			</div>
			
		</section>

		<section id="xpscreen" class="modal">
			<div class="xpbar">
				<p class="lvl">Lvl. <span></span></p>
				<div class="bar">
					<div class="progress"></div>
					<p><span></span>/<span></span> </p>
				</div>
			</div>
			<div class="reward">
				<p><span>0</span> gold</p>
				<p class="lvl-up-reward">+1 Max. HP</p>
				<p class="lvl-up-reward">+5<span class="fate"></span></p>
				<p class="lvl-up-reward">All HP restored.</p>
			</div>
			<button>Continue</button>
		</section>
	</main>
	<script src="js/lib/anime.min.js"></script>
	<script src="js/lib/particles.js"></script>
</body>
</html>
